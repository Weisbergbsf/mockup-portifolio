<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Portfolio</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="row header">
        <div class="col-md-6 logo-img">
          <img src="images/react_logo.png" class="img-responsive title-logo" alt="React logo" />
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Weisberg</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <img src="images/react_angular_vue.jpeg" class="img-responsive graphic-img" alt="Graphic">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-4">
        <img src="images/react.png" class="img-responsive teste" alt="React">
        <h3 class="text-uppercase">React</h3>
        <p>https://cdn-images-1.medium.</p>
      </div>

      <div class="col-md-4">
        <img src="images/angular.png" class="img-responsive" alt="Angular 6">
        <h3 class="text-uppercase">Angular 6</h3>
        <p>https://cdn-images-1.medium.</p>
      </div>

      <div class="col-md-4">
        <img src="images/vue.jpeg" class="img-responsive" alt="Vue">
        <h3 class="text-uppercase">Vue</h3>
        <p>https://cdn-images-1.medium.com/</p>
      </div>
    </div>

  </div>


</body>

</html>
